<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form action="/bikes/addBike" th:object="${bike}" method="post">
    <div class="container">
        <h1>Add bike</h1>
        <p>Please fill in this form to add a new bike</p>
        <hr>
        <p>Id: <input type="number" th:field="*{id}" /></p>
        <p>description: <input type="text" th:field="*{description}" /></p>
        <p>price: <input type="number" th:field="*{rentPrice}" /></p>
        <p>tittle: <input type="text" th:field="*{tittle}" /></p>

        <p><input type="submit" value="Add" /> <input type="reset" value="Reset" />
    </div>
</form>
</body>
</html>
