<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="p-5">

    <a th:href="@{/bikes/add}">
        <button class="btn btn-info"> Add bike</button>
    </a>
    <table class="table table-hover">
        <tr>
            <th>id</th>
            <th>tittle</th>
            <th>description</th>
            <th>rent price</th>
            <th>category</th>
        </tr>
        <tr th:each="bike : ${bikes}">
            <td th:utext="${bike.id}">..</td>
            <td th:utext="${bike.tittle}">..</td>
            <td th:utext="${bike.description}">..</td>
            <td th:utext="${bike.rentPrice}">..</td>
            <td th:utext="${bike.category.name}">..</td>
            <td>
                <a th:href="@{'/bikes/deleteBike/' + ${bike.id}}">
                    <button class="btn btn-danger"> Delete</button>
                </a>
                <br>
                <a th:href="@{'/bikes/' + ${bike.id}}">
                    <button class="btn btn-info"> Show more</button>
                </a>
            </td>
        </tr>

    </table>

</div>


</body>
</html>
